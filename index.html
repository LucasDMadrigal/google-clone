<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <ul class="nav-rigth-section">
                <li><a href="">Gmail</a></li>
                <li><a href="">Imagenes</a></li>
                <li class="menu-icon"><a href=""></a></li>
                <li><a href=""><img
                            src="https://lh3.googleusercontent.com/ogw/ADGmqu8rKHPPO6JizJ1igLQfjTa2ofA5TXyOUtHJV7bq_g=s32-c-mo"
                            alt="profile-image"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
        </section>

        <section class="main-input">
            <div class="main_input--container">
                <div class="search_icon--container">
                    <span class="search-icon"></span>
                </div>
                <input type="text">
                <div class="micro-icon--container">
                    <a href="" class="micro-icon"></a>
                </div>
            </div>
        </section>
        <section class="main-buttons">
            <div class="main-buttons--container"><button>Buscar con Google</button></div>
            <div class="main-buttons--container"><button>Me siento con suerte</button></div>
        </section>
        <div class="foot-links">
            Ofrecido por Google en:
            <a href="https://www.google.com.ar/setprefs?sig=0_wQqPui2aCXElGIvG973atgcCcuQ%3D&hl=en&source=homepage&sa=X&ved=0ahUKEwjjzer3htvwAhXBH7kGHYGaAIYQ2ZgBCA4"
                class="">
                English
            </a>
            <a href="https://www.google.com.ar/setprefs?sig=0_wQqPui2aCXElGIvG973atgcCcuQ%3D&hl=es-419&source=homepage&sa=X&ved=0ahUKEwjjzer3htvwAhXBH7kGHYGaAIYQ2ZgBCA8"
                class="">
                Español (Latinoamérica)
            </a>
        </div>
    </main>
    <footer>
        <div class="country">
            Argentina
        </div>
        <div class="links">
            <div class="foot-links left">
                <ul>
                    <li>Sobre Google</li>
                    <li>Publicidad</li>
                    <li>Negocios</li>
                    <li>Como funciona la busqueda</li>
                </ul>
            </div>
            <div class="foot-links right">
                <ul>
                    <li>Privacidad</li>
                    <li>Condiciones</li>
                    <li>Preferencias</li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
